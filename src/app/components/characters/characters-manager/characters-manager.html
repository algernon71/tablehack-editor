<app-editable-table
  [fields]="fields"
  [editable]="true"
  [dataSource]="this"
  [(selectedRow)]="character"
>
  <div class="edit-character-pane">
    @if (character) {
      <app-edit-character [character]="character!" (saved)="editClosed()" (closed)="editClosed()" />
    }
  </div>
</app-editable-table>
