<mat-toolbar>
      <mat-icon matPrefix>search</mat-icon>
      <input type="search" matInput placeholder="Search"   (input)="searchInput($event)" />
	<span class="spacer"></span>
	<span>Resurser</span>
	<span class="spacer"></span>
      
</mat-toolbar>

@if (page) {
<table mat-table [dataSource]="page!.content!" class="mat-elevation-z8">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="path">
		<th mat-header-cell *matHeaderCellDef> Namn </th>
		<td mat-cell *matCellDef="let resource"> {{resource.path}} </td>
	</ng-container>
	<ng-container matColumnDef="preview">
		<th mat-header-cell *matHeaderCellDef> </th>
		<td mat-cell *matCellDef="let resource">
			<app-resource-reference [resource]="resource"></app-resource-reference>

		</td>
	</ng-container>
	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef> </th>
		<td mat-cell *matCellDef="let resource">
			<a mat-raised-button color="primary" (click)="remove(resource)">Ta bort</a>

		</td>
	</ng-container>


	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
}
@if (files) {
<button mat-raised-button color="primary" (click)="upload()">Ladda up</button>
}

<app-upload-resources [type]="type"/>
