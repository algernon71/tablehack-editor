<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (entity of entities; track entity.typeId) {
    <a
      mat-tab-link
      (click)="activePath = entity.typeId"
      [active]="activePath == entity.typeId"
      [routerLink]="entity.typeId"
    >
      {{ entity.name }}
    </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet (activate)="onActivate($event)"></router-outlet>
</mat-tab-nav-panel>
