

<svg viewBox="0 0 100 100" 
   [attr.width]="width"
   [attr.height]="width"
   xmlns="http://www.w3.org/2000/svg">

  <defs>
    <marker id="arrowhead" 
            markerWidth="8" markerHeight="8" 
            refX="4" refY="3" 
            orient="auto"
            markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 Z" fill="black" />
    </marker>
  </defs>
  <!-- Siffra -->
  <text x="50" y="75" font-size="36" text-anchor="middle" fill="black" font-family="sans-serif">{{value}}</text>

  <!-- Pilbåge som startar och slutar på samma nivå -->
  <path d="M 5 70 Q 50 0 95 70"
        fill="none"
        stroke="black"
        stroke-width="4"
        marker-end="url(#arrowhead)" />

</svg>
