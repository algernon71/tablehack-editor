<H1>{{ characterClass }} Actions</H1>
@for (action of actions; track $index) {
  <div class="row">
    <app-edit-action
      [action]="action"
      (remove)="deleteAction($index)"
      [characterClass]="characterClass"
    />
  </div>
}
<button matButton="filled" (click)="addAction()">Add action</button>
