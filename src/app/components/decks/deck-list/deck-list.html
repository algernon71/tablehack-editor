<mat-toolbar>
	<span class="spacer"></span>
	<span>Kortlekar - {{cardType!.namePlural}}</span>
	<span class="spacer"></span>

</mat-toolbar>
<table mat-table [dataSource]="decks" class="mat-elevation-z8">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Namn </th>
		<td mat-cell *matCellDef="let deck"> {{deck.name}} </td>
	</ng-container>
	<ng-container matColumnDef="cardCount">
		<th mat-header-cell *matHeaderCellDef> Antal kort </th>
		<td mat-cell *matCellDef="let deck"> {{deck.cardCount}} </td>
	</ng-container>
	<ng-container matColumnDef="symbol">
		<th mat-header-cell *matHeaderCellDef> Suymbol </th>
		<td mat-cell *matCellDef="let deck"> 				
        <app-resource-reference [path]="deck!.symbol!"></app-resource-reference>
 </td>
	</ng-container>

	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef>Typ </th>
		<td mat-cell *matCellDef="let deck"> {{deck.type}} </td>
	</ng-container>
	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef> </th>
		<td mat-cell *matCellDef="let deck">
			<a mat-raised-button color="primary" [href]="'/print/decks/' + deck.id" [attr.disabled]="deck.cardCount <= 0">Skriv ut</a>

		</td>
	</ng-container>


	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row (click)="select(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
